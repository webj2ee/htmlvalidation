<!doctype html>
<html>
  <head>
    <!--

    <title>Sample Code for Start and End date Wih Validation</title>
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <!--Form Validation-->
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js" type='text/javascript'></script>
    <!-- Datepicker -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
  </head>
  <body>
    <div class='container' style='margin-top: 100px;'>
      <form method="get" action="example1.html" id="selectJourney">
        <input type='text' class="form-control" name="startDate" id='datepicker' placeholder='Select Date' style='width: 300px;' ><br><br>
        <input type='text' class="form-control" name="endDate" id='datepicker2' placeholder='Select Date' style='width: 300px;' >
        <input type="submit" onclick="validateForm();" value="plot"/>
      </form>
    </div>
    <!-- Script -->
    <script type="text/javascript">
      $(document).ready(function(){
            
          $('#datepicker').datepicker({
              format: "yy-mm-dd",
              startDate: '-1y -1m',
              endDate: '+2m +10d'
          });   
      
          $('#datepicker2').datepicker({
              format: "yy-mm-dd",
              startDate: '-1m',
              endDate: '+10d'
          });   
      });
      
      
      // Wait for the DOM to be ready
      function validateForm(){
      // Initialize form validation on the registration form.
      // It has the name attribute "registration"
      $("#selectJourney").validate({
      // Specify validation rules
      rules: {
      
      startDate: "required",
      endDate: "required",
      
      },
      // Specify validation error messages
      messages: {
      startDate: "Please select start Date",
      endDate: "Please select end Date",
      },
      // Make sure the form is submitted to the destination defined
      // in the "action" attribute of the form when valid
      submitHandler: function(form) {
      form.submit();
      }
      });
      }
      
    </script>
  </body>
</html>
